<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPPU Assist</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <style>
        .list-group-item {
            background-color: unset;
            border: 1px solid #dee2e6;
            color: black;
            font-size: 15px;
            font-weight: 600;
        }
        ul a:hover {
            background-color: #e0e1e3;
        }
    </style>
    <!-- Main Content -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 bg-light">
                <a class="navbar-brand" href="">
                    <img class="img img-responsive" style="height:100px;width:100px;" src="../static/logo.png" />
                    <span class="fw-bold">SPPU</span>
                </a>
                <ul class="mb-3 mt-5 list-group">
                    <a class="text-decoration-none rounded" href="http://www.unipune.ac.in/university_files/about_university.htm" target="_blank">
                        <li class="list-group-item rounded">About SPPU</li>
                    </a>
                    <a class="text-decoration-none rounded" href="http://www.unipune.ac.in/university_files/feedback.htm" target="_blank">
                        <li class="list-group-item rounded">
                            Feedback
                        </li>
                    </a>
                    <a class="text-decoration-none rounded" href="http://www.unipune.ac.in/pdf_files/TelList.pdf" target="_blank">
                        <li class="list-group-item rounded">
                            Contact Us
                        </li>
                    </a>
                    <a class="text-decoration-none rounded" href="http://www.unipune.ac.in/university_files/List_of_courses.htm" target="_blank">
                        <li class="list-group-item rounded">
                            Academics
                        </li>
                    </a>
                    <a class="text-decoration-none rounded" href="http://www.unipune.ac.in/university_files/admissions.htm" target="_blank">
                        <li class="list-group-item rounded">
                            News and Event
                        </li>
                    </a>
                </ul>
                <!-- Footer -->
                <footer class=" text-center py-3">
                    <ul class="list-group">
                        <a href="/logout" class="logout-link text-decoration-none" title="Logout" style="text-transform: uppercase;">
                            <li class="list-group-item rounded">{{ username }}
                                <svg class="ms-3" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="icon-md"><path fill-rule="evenodd" clip-rule="evenodd" d="M11.2929 2.29289C11.6834 1.90237 12.3166 1.90237 12.7071 2.29289L16.7071 6.29289C17.0976 6.68342 17.0976 7.31658 16.7071 7.70711C16.3166 8.09763 15.6834 8.09763 15.2929 7.70711L13 5.41421V14C13 14.5523 12.5523 15 12 15C11.4477 15 11 14.5523 11 14V5.41421L8.70711 7.70711C8.31658 8.09763 7.68342 8.09763 7.29289 7.70711C6.90237 7.31658 6.90237 6.68342 7.29289 6.29289L11.2929 2.29289ZM4 13C4.55228 13 5 13.4477 5 14V18C5 18.5523 5.44772 19 6 19H18C18.5523 19 19 18.5523 19 18V14C19 13.4477 19.4477 13 20 13C20.5523 13 21 13.4477 21 14V18C21 19.6569 19.6569 21 18 21H6C4.34315 21 3 19.6569 3 18V14C3 13.4477 3.44772 13 4 13Z" fill="currentColor"></path></svg>
                            </li>
                        </a>
                    </ul>
                </footer>
            </div>
            <!-- Chat Section -->
            <div class="col-md-10">
                <div class="chat-container">
                    <div class="chat-box" id="chat-box">
                        <h4 class="text-center"><span class="textgemini">Hello, {{ username }} </span><br> How can i help you today?</h4>
                    </div>
                    <div class="col-12 d-inline-flex">
                        <input type="text" id="user-input" class="form-control mb-2" placeholder="Type your message..." autofocus>
                        <button id="send-btn" class="btn btn-primary mb-2">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="scripts.js"></script>
    </body>
</html>
